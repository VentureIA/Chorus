<svg viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1c1c1c"/>
    </linearGradient>
    <linearGradient id="line1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5a5a5a"/>
      <stop offset="100%" style="stop-color:#454545"/>
    </linearGradient>
    <linearGradient id="line2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8a8a8a"/>
      <stop offset="100%" style="stop-color:#707070"/>
    </linearGradient>
    <linearGradient id="line3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#d0d0d0"/>
    </linearGradient>
  </defs>

  <!-- macOS icon with proper padding (100px each side = 824x824 content area) -->
  <rect x="100" y="100" width="824" height="824" rx="186" ry="186" fill="url(#bg)"/>

  <!-- Three parallel diagonal lines - scaled to fit padded area -->
  <line x1="320" y1="680" x2="468" y2="344" stroke="url(#line1)" stroke-width="66" stroke-linecap="round"/>
  <line x1="438" y1="680" x2="586" y2="344" stroke="url(#line2)" stroke-width="66" stroke-linecap="round"/>
  <line x1="556" y1="680" x2="704" y2="344" stroke="url(#line3)" stroke-width="66" stroke-linecap="round"/>
</svg>